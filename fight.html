<div id="app">
  <h1 class="title">ROUND 1</h1>
  <section>
    <div></div>
      
      <div id="userFight"></div>
    
          <p> {{ userEmail }} Named</p><button onclick='getUser()'></button>
        <div class="healthbar w3-green">
          <div
                class="healthbar w3-center"
                style="background-color: #172; margin: 0; color: white;"
                :style="{width: playerHealth + '%'}">
            {{ userEmail }}<i class="fal fa-swords"></i>{{ playerHealth }}
          </div>
        </div>
     
    

    <div>
      <img class="title-fight" src="https://thenypost.files.wordpress.com/2015/06/tiny_baby_deer.jpg" >
        <h1 class="w3-center">Dwarf Deer</h1>
      
        <div class="healthbar ">
          <div
            class="healthbar w3-center"
            style="background-color: green; margin: 0; color: grey;"
            :style="{width: monsterHealth + '%'}">
            {{ monsterHealth }}
          </div>
        </div>
  
      </div>
    
    </section>
    <section class="controls" v-if="!gameIsRunning">

        <div class="">
            <button id="start-game" class="abutton" @click="startGame">Clean that meow!</button>
        </div>
    </section>
    <section class="controls" v-else>
        <div class="">
            <button id="attack" @click="attack">Clean!</button>
            <button id="special-attack" @click="specialAttack">Efficient Clean!</button>
            <button id="heal" @click="heal">Lick Wounds</button>
            <button id="give-up" @click="giveUp">Run Away</button>
        </div>
    </section>
    <section class=" log" v-if="turns.length > 0">
        <div class="">
            <ul>
                <li v-for="turn in turns"
                    :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                    {{ turn.text }}
                </li>
            </ul>
        </div>
    </section>
</div>
