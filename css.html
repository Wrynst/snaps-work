.button {
  cursor: pointer;
  border: 0;
  background: #ac1;
  color: white;
  padding 1.5em 2em;
  position: relative;
  z-index: 1;
}

.button + .button {
  margin-left: 1em;
}

.button::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  z-index: -1;
  transition: transform 200ms ease-in;
}

.button-one::after{
  transform: scale(0);
  
  transform-origin: top right;
  
}

.button-one:hover::after{
  transform: scale(1);
  transform-origin: left;
 
}

.card{
  padding: 2rem;
  background-image: url('https://arnold.systems/img/oak-grove.jpg');
  background-size: cover;
  background-color: #444;
  background-blend-mode: multiply;
  color: white;
  text-align: left;
  
}

.card__title{
  position: relative;
  z-index: 1;
  display: inline-block;
  margin-bottom: 1rem;
}

.card__title::after {
  content: "";
  position: absolute;
  top: -0.25rem;
  left: -2rem;
  bottom: -0.25rem;
  width: calc(100% + 4rem);
  background: #26396b;
  z-index: -1;
  
  transform: scaleX(0.075);
  transform-origin: left;
  transition: transform 250ms ease-in;
  transition-delay: 250ms;
}

.card:hover .card__title::after {
  transform: scaleX(1);
  transition-delay: 0ms;  
}

.card__body, .card__body > a{
  position: relative;
  color: transparent;
  z-index: 1;
  margin: 0;
  transition: color 150ms;
  
}
.card:hover .card__body, .card:hover .card__body > a {
  transition-delay: 350ms;
}

.card__body::after {
  content: "";
  position: absolute;
  
  top: -0.75rem;
  bottom: -0.75rem;
  left: -0.75rem;
  right: -0.75rem;
  background: white;
  z-index: -1;
  transform: scaleY(0);
  transition: transform 250ms ease-in;
  transform-origin: top;
  
  z-index: -1;
  
}

.card:hover .card__body {
  color: #333;
}

.card:hover .card__body > a {
  color: #247;

}

.card:hover .card__body::after {
  transition-delay: 250ms;
  transform: scaleY(1);
  
}

.snip1507 {
 
  position: relative;
  overflow: hidden;
  max-width: 100%;
  min-width: 230px;
  max-width: 315px;
  color: #ffffff;
  text-align: left;
  font-size: 16px;
  background-color:rgba(0,0,0,0.2);
  margin: 10px auto;
}


.snip1507 img {
  vertical-align: top;
  max-width: 100%;
  backface-visibility: hidden;
  -webkit-filter: sepia(100%) blur(15px);
  filter: sepia(100%) blur(15px);
  opacity: 0.75;
}

.snip1507 figcaption {
  z-index: 1;
  align-items: center;
  position: absolute;
  width: 100%;
  bottom: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  background-color: rgba(195, 86, 97, 0.85);
  background-image: -webkit-linear-gradient(to left, rgba(0, 0, 0, 1) 0%, transparent 100%);
  background-image: linear-gradient(to left, rgba(0, 0, 0, 1) 0%, transparent 100%);
  padding: 20px;
  font-family: 'Stylish', sans-serif;
}

.snip1507 figcaption:before {
  content: '';
  width: 20px;
  height: 20px;
  border: 3px ridge #a2a2a2;
  background-color: rgb(155,34,84,1);
  
  top: 0;
  left: 50%;
  -webkit-transform: translate(-50%, -50%) rotate(45deg);
  transform: translate(-50%, -50%) rotate(45deg);
  position: absolute;
}

.snip1507 h3,
.snip1507 h5 {
  margin: 0;
  letter-spacing: 1px;
}

.snip1507 h3 {

  font-size: 20px;
  font-variant: small-caps;

  
}

.snip1507 h5 {
 
  font-weight: normal;
  font-size: 12px;
}

.snip1507 a {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 1;
}

.snip1507:hover > img,
.snip1507.hover > img {
  opacity: 1;
  -webkit-filter: sepia(0%) blur(0px);
  filter: sepia(0%) blur(0px);
}



input:focus,
select:focus,
textarea:focus,
button:focus {
    outline: none;
}

/* Style the buttons that are used to open and close the accordion panel */
.accordion {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 20px 0;
  max-width: 500px;
  min-width: 100vw;
 
  border: none;
  outline: none;
  transition: 0.4s;
}

/* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
.active, .accordion:hover {
  background-color: #ccc;
}

/* Style the accordion panel. Note: hidden by default */
.panel {
  padding: 0;
  background-color: transparent;
  display: none;
  overflow: hidden;
}
.tag{

  -webkit-transform: translate(-60%, -60%) rotate(30deg);
  transform: translate(-60%, -60%) rotate(30deg);
  position: absolute;
  border: 5px double #eee;
}

.title{
  font-size: 3rem;
  font-family: 'Cabin Sketch', cursive;
}

.fancy-link {
  text-decoration: none;
  color: #26396b;
  position: relative;
}

.fancy-link::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 2px;
  background: currentColor;
  
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 250ms ease-in;
  
}
.fancy-link:hover::after {
  transform: scaleX(1);
  transform-origin: left;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 10; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.7); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 0px;
  border: 1px solid #888;
