  .card__title {

  .card__title::after {
    content: "";

    background: #26396b;

    transform-origin: left;
    transition: transform 250ms ease-in;
    transition-delay: 250ms;
  }

  .card:hover .card__title::after {
    transform: scaleX(1);
    transition-delay: 0ms;
  }

  .card__body,
  .card__body>a {
    position: relative;
    color: transparent;
    z-index: 1;
    margin: 0;

  }

  .card:hover .card__body>a {
    transition-delay: 350ms;
  }

  .card__body::after {
    content: "";
    position: absolute;

    bottom: -0.75rem;
    left: -0.75rem;
    right: -0.75rem;
    background: white;
    z-index: -1;
    transform: scaleY(0);

    transform-origin: top;

  }

  .card:hover .card__body {
    color: #333;
  }

  .card:hover .card__body>a {
    color: #247;

  }

  .card:hover .card__body::after {
    transition-delay: 250ms;
    transform: scaleY(1);

  }

  input:focus,

  /* Style the buttons that are used to open and close the accordion panel */
  .accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 20px 0;
    max-width: 500px;
    min-width: 100vw;

    border: none;
    outline: none;
    transition: 0.4s;
  }

  /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
  .active,
  .accordion:hover {
    background-color: #ccc;
  }

  /* Style the accordion panel. Note: hidden by default */
  .panel {
    padding: 0;
    background-color: transparent;
    display: none;
    overflow: hidden;
  }

  .tag {

    -webkit-transform: translate(-60%, -60%) rotate(30deg);
    transform: translate(-60%, -60%) rotate(30deg);
    position: absolute;
    border: 5px double #eee;
  }

  .title {
    font-size: 3rem;
    font-family: 'Cabin Sketch', cursive;
  }

  .fancy-link {
    text-decoration: none;
    color: #26396b;
    position: relative;
  }

  .fancy-link::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 2px;
    background: currentColor;

    transform: scaleX(0);
    transform-origin: right;
    transition: transform 250ms ease-in;

  }

  .fancy-link:hover::after {
    transform: scaleX(1);
    transform-origin: left;
  }

  /* The Modal (background) */
  .modal {
    display: none;
    /* Hidden by default */
    position: fixed;
    /* Stay in place */
    z-index: 10;
    /* Sit on top */
    padding-top: 100px;
    /* Location of the box */
    left: 0;
    top: 0;
    width: 100%;
    /* Full width */
    height: 100%;
    /* Full height */
    overflow: auto;
    /* Enable scroll if needed */
    background-color: rgb(0, 0, 0);
    /* Fallback color */
    background-color: rgba(0, 0, 0, 0.7);
    /* Black w/ opacity */
  }

  /* Modal Content */
  .modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 0px;
    border: 1px solid #888;
    width: 90%;
  }

  /* The Close Button */
  .close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
  }

  .dots {
    width: 3em;

    justify-items: center;

  }

  .dots>div {
    width: 0.5em;
    height: 0.5em;
    background-color: #3cefff;
    border-radius: 50%;
    animation: fade 1.5s alternate ease-in-out infinite;
  }


  /*< !-- Loading Dots from https: //cssfx.dev/ -->*/

  .dots>div:nth-of-type(2),
  .dots>div:nth-of-type(4) {
    animation-delay: 0.25s;
  }

  .dots>div:nth-of-type(3),
  .dots>div:nth-of-type(5),
  .dots>div:nth-of-type(7) {
    animation-delay: 0.5s;
  }

  .dots>div:nth-of-type(6),
  .dots>div:nth-of-type(8) {
    animation-delay: 0.75s;
  }

  .dots>div:nth-of-type(9) {
    animation-delay: 1s;
  }

  @keyframes fade {
    to {
      opacity: 0.2;
    }
  }
